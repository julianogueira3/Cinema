        <form  name="userForm">
            <div class="form-group">
                <input class="form-control" type="text" id="funcionarios" name="nome" placeholder="nome" autocomplete="off">
                <input class="form-control" type="text" id="funcionarios"name="local" placeholder="local" autocomplete="off">
                <input class="form-control" type="text" id="funcionarios" name="salario" placeholder="salario" autocomplete="off">
                <input class="form-control" type="text" id="funcionarios"name="jornada" placeholder="jornada" autocomplete="off">
                
                <div>
                    <button onclick="fetchApiDataCategoria(event)"  type="submit" id="create" class="btn btn-success" >Create</button>
                    <button onclick="lerApiDataCategoria(event)"  type="button" id="read" class="btn btn-info"  >Read</button>
                    <button id="update"  type="button" class="btn btn-warning">Update</button>
                    <button id="delete" type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </form>
    <p id="retorno"></p>

                    <th>jornada</th>
