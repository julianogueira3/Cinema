<body>
    
    <div class="container">

        <h1 class="text-center">Cadastro de insumos</h1>
        <div > <img src="images/lanchonete.jpg" width=50%></div>
        <form  name="userForm">
            <div class="form-group">
                <input class="form-control" type="text" id="id"name="id" placeholder="id" autocomplete="off">
                <input class="form-control" type="text" id="combo" name="combo" placeholder="combo" autocomplete="off">
                <input class="form-control" type="text" id="valor"name="valor" placeholder="valor" autocomplete="off">
                <input class="form-control" type="text" id="pipoca" name="pipoca" placeholder="pipoca" autocomplete="off">
                <input class="form-control" type="text" id="refrigerante"name="refrigerante" placeholder="refrigerante" autocomplete="off">
                <input class="form-control" type="text" id="doce"name="doce" placeholder="doce" autocomplete="off">
                <div>
                    <button onclick="fetchApiLanchonete(event)"  type="submit" id="create" class="btn btn-success" >Create</button>
                    <button onclick="getLanchonete()"  type="button" id="read" class="btn btn-info"  >Read</button>
                    <button onclick="uptadeInsumo(event)"  type="submit" id="update" class="btn btn-warning">Update</button>
                    <button onclick="deletarInsumo(event)" type="submit" id="delete" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </form>
    <p id="retorno"></p>
        <table class="table">
            <thead>
                <tr>
                    
                    <th>ID</th>
                    <th>combo</th>
                    <th>valor</th>
                    <th>pipoca</th>
                    <th>refrigerante</th>
                    <th>doce</th>
                </tr>
            </thead>
            <tbody id="datal">
            </tbody>
        </table>

    </div>

   <script src="lanchonete.js"></script>
</body>
