<body>
   
    <div class="container">

        <h1 class="text-center">Cadastro de funcionarios</h1>
        <div > <img src="images/team.jpg" width=50%></div>
        <form  name="userForm">
            <div class="form-group">
                <input class="form-control" type="text" id="id"name="id" placeholder="id" autocomplete="off">
                <input class="form-control" type="text" id="nome" name="nome" placeholder="nome" autocomplete="off">
                <input class="form-control" type="text" id="local"name="local" placeholder="local" autocomplete="off">
                <input class="form-control" type="text" id="salario" name="salario" placeholder="salario" autocomplete="off">
                <input class="form-control" type="text" id="jornada"name="jornada" placeholder="jornada" autocomplete="off">
                
                <div>
                    <button onclick="fetchApiFuncionario(event)"  type="submit" id="create" class="btn btn-success" >Create</button>
                    <button onclick="getFuncionario()"  type="button" id="read" class="btn btn-info"  >Read</button>
                    <button onclick="updateFuncionario(event)"  type="submit" id="update" class="btn btn-warning">Update</button>
                    <button onclick="deletarFuncionario(event)" type="submit" id="delete" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </form>
    <p id="retorno"></p>
        <table class="table">
            <thead>
                <tr>
                 
                    <th>ID</th>
                    <th>nome</th>
                    <th>local</th>
                    <th>salario</th>
                    <th>jornada</th>
