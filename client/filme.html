        <form  name="userForm">
            <div class="form-group">
                <input class="form-control" type="text" id="id"name="id" placeholder="id" autocomplete="off">
                <input class="form-control" type="text" id="filme" name="nome" placeholder="nome" autocomplete="off">

                <input class="form-control" type="text" id="genero" name="genero" placeholder="genero" autocomplete="off">

                    <button onclick="getFilme()"  type="button" id="read" class="btn btn-info"  >Read</button>
                    <button onclick="updateFilme(event)"  type="submit" id="update" class="btn btn-warning">Update</button>
                    <button onclick="deletarFilme(event)" type="submit" id="delete" class="btn btn-danger">Delete</button>
                </div>
            </div>
